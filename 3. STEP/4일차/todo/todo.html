<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todoWrapper">
      <h1>TODO LIST</h1>
      <form class="todoForm">
        <input type="text" class="todo-input" placeholder="오늘 예정 업무가 무엇입니까?" />
        <button type="button" class="todo-btn">Add Task</button>
      </form>
      <div id="todo-list">
        <div class="Todo">
          <p class="incompleted">이마트 다녀오기</p>
          <div>
            <button class="todo-upt">SUCCESS</button>
            <button class="todo-del">DELETE</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
