<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      .data {
        width: 80vw;
        border: 1px solid black;
        margin: 10px auto;
        padding: 3%;
      }
      tr:hover {
        background-color: #ececec;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>A basic table</h2>
    <table style="width: 100%">
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>

    <div class="data">
      <input type="text" placeholder="insert Company..." />
      <input type="text" placeholder="insert Contact..." />
      <input type="text" placeholder="insert Country..." />
      <div>
        <input type="button" value="등록" />
        <input type="button" value="초기화" />
      </div>
    </div>
  </body>
  <script></script>
</html>
