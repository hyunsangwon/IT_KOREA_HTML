<!DOCTYPE html>

    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .movie {
        padding: 20px;
        background-color: #141414;
      }
      .movie-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 50px;
      }
      .site-title h2 {
        text-align: center;
        font-size: 38px;
        color: #e50914;
        margin-bottom: 50px;
      }
      .movie-row .item {
        flex-basis: 17%;
        cursor: pointer;
      }
      .movie-row .poster {
        min-width: 100px;
        height: auto;
      }
      .movie-row .poster img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .movie-row .item .title {
        text-align: center;
        margin-top: 20px;
        font-size: 22px;
        color: #fff;
      }
      .movie-row .item .year {
        text-align: center;
        font-size: 18px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="movie">
      <div class="site-title">
        <h2>MOVIES</h2>
      </div>
      <div class="movie-row"></div>
    </div>
  </body>
