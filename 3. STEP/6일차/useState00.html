<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const [count1, count2] = [3, 6]; //순차적으로 배열에 값을 넣을 수 있다.
      console.log(count1);
      console.log(count2);

      function count3(x) {
        //x를 받고 x를 리턴함
        return x;
      }
      let count3Result = count3(5);
      console.log('count3Result : ' + count3Result);

      function useState(initValue) {
        let x = initValue;
        let y = function (newValue) {
          //자바스크립트는 함수안에 함수생성이 가능하다.
          x = newValue;
          return x;
        };
        return [x, y];
      }

      //set : 세팅하다
      //get : 호출하다
      const [count, setCount] = useState(1);
      console.log(count);
      console.log(setCount); //함수출력
      let result = setCount(count + 3);
      console.log(count);
      console.log(result);
    </script>
  </body>
</html>
