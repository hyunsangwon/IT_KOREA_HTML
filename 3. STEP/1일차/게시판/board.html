<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이달의 우수사원</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="section-input">
        <div class="card-header">
          <h6>우수사원 등록</h6>
        </div>
        <div class="input-wrapper">
          <input id="rank" type="number" placeholder="랭킹을 입력하세요..." />
          <input id="name" type="text" maxlength="15" placeholder="이름을 입력하세요..." />
          <input id="job" type="text" placeholder="직업을 입력하세요..." />
          <input id="loc" type="text" placeholder="부서위치를 입력하세요..." />
          <input id="hiredate" type="text" placeholder="입사날짜를 입력하세요..." />
        </div>
        <div class="btn-wrapper">
          <button type="button" onclick="singup()">사원 등록</button>
        </div>
      </div>
      <div class="section-table">
        <div class="card-header">
          <h6>우수사원 목록</h6>
        </div>
        <div class="card-body">
          <div class="table-wrapper">
            <div class="row"></div>
            <div class="row">
              <div class="col">
                <table>
                  <thead>
                    <tr role="row">
                      <th>No <i id="asc" class="bx bx-up-arrow-alt"></i><i id="desc" class="bx bx-down-arrow-alt"></i></th>
                      <th>Name</th>
                      <th>Position</th>
                      <th>Office</th>
                      <th>Start date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>5</td>
                      <td>홍길동</td>
                      <td>Senior Javascript Developer</td>
                      <td>New York</td>
                      <td>2015/11/28</td>
                    </tr>
                    <tr>
                      <td>7</td>
                      <td>이지은</td>
                      <td>Software Engineer</td>
                      <td>San Francisco</td>
                      <td>2020/06/15</td>
                    </tr>
                    <tr>
                      <td>1</td>
                      <td>현상원</td>
                      <td>Chief Executive Officer (CEO)</td>
                      <td>San Francisco</td>
                      <td>2022/01/01</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>손흥민</td>
                      <td>Junior Javascript Developer</td>
                      <td>London</td>
                      <td>2021/10/13</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      //사원 등록
      function singup() {}
    </script>
  </body>
</html>
