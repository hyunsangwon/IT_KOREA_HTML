<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .parent{
            border: 1px solid black;
            /* width: 500px; */
            height: auto;
            display: flex;
        }
        .child{
            border: 1px solid rebeccapurple;
            flex: 0 0 20vw;
            /* width: 300px;
            height: 200px; */
        }
        .child p{
            padding: 1%;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- 
        부모의 크기를 명시하지 않으면
        자식의 크기에 결정된다. -->
    <div class="parent">
        <div class="child">
            <p>안녕하세요</p>
        </div>
    </div>
</body>
</html>
