<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        /* NAVBAR */
        .navbar{
            position: absolute;
            top :0;
            left: 0;
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 20px;
            border: 2px solid black;
        }
        .navbar .logo{
            border: 2px solid black;
        }
        .nav-links{
            border: 2px solid black;
            display: flex;
            align-items: center;
        }
        .nav-links li{
            border: 2px solid black;
            margin: 0 30px;
        }
        /* HEADER */
        .header-content{
            margin: 0 auto;
            width: 800px;
            margin-top: 350px;
            border: 2px solid black;
            text-align: center;
            padding: 1%;
        }
        .header-content h2{
            border: 2px solid black;
            font-size: 4vmin;
        }
        .header-content h1{
            border: 2px solid black;
            font-size: 7vmin;
            margin-top: 50px;
            margin-bottom: 30px;
        }
        .ctn{
            border: 2px solid black;
            padding: 8px 15px;
            background: #fc036b;
            border-radius: 30px;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <h1 class="logo">ADVENTURE</h1>
        <ul class="nav-links">
            <li><a href="#"></a>Home</li>
            <li><a href="#"></a>Tours</li>
            <li><a href="#"></a>Explore</li>
            <li><a href="#"></a>About</li>
            <li><a href="#"></a>Contact</li>
        </ul>
    </div>
    <!-- header -->
    <div class="header">
        
    </div>
    <div class="header-content">
        <h2>Explore The Colorful World</h2>
        <!-- <div class="line"></div> -->
        <h1>A WONDERFUL GIFT</h1>
        <a href="#" class="ctn">Learn More</a>
    </div>
</html>
