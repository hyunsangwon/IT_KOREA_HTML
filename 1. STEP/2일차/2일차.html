<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin: 30px auto;
            width: 800px;
            height: 800px;
            background: #ececec;
        }
        .box01{
            height: 150px;
            width: 800px;
            background-color: skyblue;
            margin-bottom: 150px;
            padding-left: 200px;
        }
        .box02{
            height: 500px;
            width: 800px;
            background-color: skyblue;
            padding-left: 150px;
        }
        .box03{
            width: 400px;
            height: 150px;
            background-color: blanchedalmond;
        }
        .box04{
            width: 500px;
            height: 300px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box01">
            <div class="box03"></div>
        </div>
        <div class="box02">
            <div class="box04">
                <div class="box04"></div>
            </div>
        </div>
    </div>
</body>
</html>
