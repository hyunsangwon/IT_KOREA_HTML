<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 20px;
        }
        .parent {
            font-size: 15px;
        }
        .child-rem {
            font-size: 2rem;
        }
        .child {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- 
        rem, em : 두 단위는 부모 요소의 크기에 따라 상대적으로 크기를 조절할 수 있습니다.
        em :  부모 요소의 font-size가 16px이고 자식 요소의 font-size를 1.5em으로 설정하면, 자식 요소의 font-size는 16px * 1.5 = 24px이 됩니다.

        rem : 예를 들어, 루트 요소의 font-size가 16px이고 요소의 font-size를 1.5rem으로 설정하면, 요소의 font-size는 16px * 1.5 = 24px이 됩니다.

        보통 rem은 글꼴 크기나 여백, 패딩 등의 전역 스타일을 정의할 때 사용
     -->
        <div class="parent">
            I'm 15px
            <div class="child-rem">
                I'm 32px, as expected
                <div class="child-rem">
                    I'm 32px, yep!
                    <div class="child-rem">
                        I'm 32px, like clockwork!
                    </div>
                </div>
            </div>
            <div class="child">
                I'm 30px, as expected
            </div>
        </div>
</body>
</html>
