<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- h2는 heading2 약자로 h1 ~ h6까지 존재하며, 숫자 낮을수록 폰트크기는 커진다. -->
    <!-- colspan="2" 가로, rowspan="2" 세로 -->
    <h2>Hello World</h2>
    <!-- p태그는 paragraph약자 -->
    <p>안녕하세요, 저는 <strong>홍길동</strong>입니다.</p>
    <!-- ul: unordered list  li: list-->
    <ul>
      <li>사과</li>
      <li>사과</li>
      <li>사과</li>
    </ul>
    <!-- a: anchor 줄임말 -->
    <a href="">네이버 이동</a>
    <!-- img -->
    <h2>안녕</h2>
    <img src="move.gif" alt="버섯" />
    <input type="text" />
    <button>눌라봐</button>
  </body>
</html>
