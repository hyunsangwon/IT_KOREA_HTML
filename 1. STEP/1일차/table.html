<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- h2는 heading2 약자로 h1 ~ h6까지 존재하며, 숫자 낮을수록 폰트크기는 커진다. -->
    <!-- colspan="2" 가로, rowspan="2" 세로 -->
    <h2></h2>
    <table>
      <tr>
        <th>월</th>
        <th>교통비</th>
        <th>식비</th>
      </tr>
      <tr>
        <td>1월</td>
        <td>$100</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>2월</td>
        <td>$80</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>3월</td>
        <td>$80</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>4월</td>
        <td>$80</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>5월</td>
        <td>$80</td>
        <td>$100</td>
      </tr>
    </table>
  </body>
</html>
