<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .flex-container {
        display: flex;
        /* row | row-reverse | column | column-reverse; */
        flex-direction: row;
        height: 200px;
        background-color: DodgerBlue;
      }
      .flex-container > div {
        background-color: #f1f1f1;
        width: 150px;
        margin: 10px;
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Flex</h1>

    <p>
      Flexbox는 복잡한 레이아웃을 간편하게 만들 수 있도록 도와주며, 요소의
      크기와 위치를 동적으로 조정할 수 있습니다. 이를 통해 다양한 디바이스와
      화면 크기에 맞춰 레이아웃을 조정할 수 있습니다.(ex. 유튜브, 인스타드램)
      Flex에서 가로축은 Main axis(액시스)라고 하고, 세로축을 Cross axis라고
      한다. Main axis는 justify-content로, Cross axis는 Align-items로 수정한다.
    </p>

    <div class="flex-container">
      <div>
        1
        <img src="images/pig.gif" alt="" />
      </div>
      <div>
        2
        <img src="images/rebon-pig.gif" alt="" srcset="" />
      </div>
      <div>
        3
        <img src="images/iron-hog.gif" alt="" />
      </div>
      <div>
        4
        <img src="images/fire_bore.gif" alt="" />
      </div>
    </div>
  </body>
</html>
