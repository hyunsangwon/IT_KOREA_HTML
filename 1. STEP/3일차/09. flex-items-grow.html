<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        align-items: stretch;
        background-color: #f1f1f1;
      }

      .flex-container > div {
        background-color: DodgerBlue;
        color: white;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The flex-grow Property</h1>

    <p>
      flex-grow는 아이템이 flex-basis의 값보다 커질 수 있는지를 결정하는
      속성이에요. flex-grow에는 숫자값이 들어가는데, 몇이든 일단 0보다 큰 값이
      세팅이 되면 해당 아이템이 유연한(Flexible) 박스로 변하고 원래의 크기보다
      커지며 빈 공간을 메우게 됩니다. 기본값이 0이기 때문에, 따로 적용하기
      전까지는 아이템이 늘어나지 않았던 거예요.
    </p>

    <div class="flex-container">
      <div style="flex-grow: 1">1</div>
      <div style="flex-grow: 1">2</div>
      <div style="flex-grow: 8">3</div>
    </div>
  </body>
</html>
