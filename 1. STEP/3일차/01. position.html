<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 600px;
        height: 300px;
        margin: 50px auto;
        border: 1px solid black;
        position: relative;
      }
      .absolute {
        width: 200px;
        height: 100px;
        border: 1px solid red;
        position: absolute;
        bottom: 0px;
        right: 0px;
      }
      .box {
        width: 300px;
        height: 150px;
        border: 1px solid black;
        position: relative;
        top: 100px;
        left: 500px;
      }
    </style>
  </head>
  <body>
    <!-- relative는 요소를 자기 자신의 기본 위치(static인 경우)를 기준으로 이동
      absolute는 요소를 가장 가까운 부모 요소 중 position이 relative 기준으로 배치
    -->
    <div class="box">Relative 00</div>
    <div class="container">
      <h4>Relative</h4>
      <div class="absolute">
        <h4>Absolute</h4>
      </div>
    </div>
  </body>
</html>
