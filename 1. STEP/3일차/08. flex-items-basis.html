<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .flex-container {
        display: flex;
        align-items: stretch;
        background-color: #f1f1f1;
      }

      .flex-container > div {
        background-color: DodgerBlue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The flex-basis Property</h1>

    <p>
      basis는 '기초'라는 뜻 flex-basis는 Flex 아이템의 기본 크기를
      설정합니다(flex-direction이 row일 때는 너비, column일 때는 높이).
      flex-basis: auto; /* 기본값 */
    </p>

    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div style="flex-basis: 200px">3</div>
      <div>4</div>
    </div>
  </body>
</html>
