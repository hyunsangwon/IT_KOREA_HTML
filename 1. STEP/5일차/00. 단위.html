<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. px(픽셀): 절대단위
        2. % : 부모 요소를 기준으로 %단위로 지정.

        *부모태그를 기준으로 정해지는 %에 문제를 개선하기위해 vw,vh가 나옴
        3. vh: Viewport Height의 축약어로 1vh는 1%를 의미한다. (웹 브라우저 높이)
        4. vw: Viewport Width의 축약어로 1vw는 1%를 의미한다. (웹 브라우저 너비)

        5. em : 부모 요소에 곱하기
        .parent {
            font-size: 20px;
        }
        .child {
            font-size: 2em; 2em은 40px 인거임
        }
        6. rem :  최상위 엘리먼트의 폰트 사이즈를 기준으로 한 단위.
        html {
            font-size: 50px;
        }
        .parent {
            font-size: 20px;
        }
        .child {
            font-size: 2rem; 100px 인거임
        }
     -->
</body>
</html>
