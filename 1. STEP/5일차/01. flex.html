<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .flex-container {
        display: flex;
        height: 200px;
        /* stretch | flex-start | flex-end | center | baseline 
        */
        align-items: center;
        /*
        justify-content : flex-start(default), flex-end, center, space-between,
        space-around, space-evenly 
         */
        justify-content: flex-end;
        /*  flex-wrap: nowrap | wrap | wrap-reverse; */
        flex-wrap: wrap;
        background-color: DodgerBlue;
      }
      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
      p{
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>FLEX 학습</h1>
    <p>
      align은 세로축 방향으로 정렬, justify는 메인축(가로) 방향으로 정렬한다.
      align과 justify는 flex를 선언한 요소에 설정한다.(전체 아이템을 컨트롤해야하기 때문에)
    </p>
    <p>기본적으로 플렉스 항목은 모두 한 줄에 들어가도록 한다.
      wrap을 이용해 화면이 줄어들면 화면사이즈에 맞게 배치된다.
    </p>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
