<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Kode Mono", monospace;
        }
        .header{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header .title{
            font-size: 55px;
        }
        .container  {
            height: 50vh;
            display: flex;
        }
        .bg{
            position : relative;
            height: 100%;
            background-size: cover;
            background-position: 50%;
            flex: 1;
            cursor: pointer;
            transition: 0.6s;
        }
        .bg > p{
            display: none;
            top: 10%;
            right: 20%;
            position: absolute;
            font-size: 40px;
            font-weight: 600;
            color: gold;
        }
        .bg:nth-child(1) {
            background-color: crimson;
        }
        .bg:nth-child(2) {
            background-color: green;
        }
        .bg:nth-child(3) {
            background-color: yellow;
        }
        .bg:nth-child(4) {
            background-color: blue;
        }
        .character{
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .red{
            background-image: url(images/red.png);
        }
        .green{
            background-image: url(images/green.png);
        }
        .yellow{
            background-image: url(images/yellow.png);
        }
        .blue{
            background-image: url(images/blue.png);
        }
        .bg:hover{
            opacity: 1;
            flex-grow: 2;
            background-image: url(images/back.gif);
        }
        .bg:hover p{
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 class="title">INSERT COIN</h2>
        <img src="images/ball.png" alt="" srcset="">
    </div>
     <div class="container">
        <div class="bg">
            <div class="character red"></div>
            <p>JOSE</p>
        </div>
        <div class="bg">
            <div class="character green"></div>
            <p>RYNO</p>
        </div>
        <div class="bg">
            <div class="character yellow"></div>
            <p>ROGER</p>
        </div>
        <div class="bg">
            <div class="character blue"></div>
            <p>STRAW</p>
        </div>
     </div>
</body>
</html>
