<!doctype html>
<title>Example</title>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  .container{
    display: flex;
    flex-direction: row;
    height: 100vh;
  }
  .outer-col-1 {
    background: #D7E8D4;
    flex: 1;
  }
  .outer-col-2 {
    display: flex;
    flex-direction: column;
    flex: 5;
  }
  .inner-row {
    display: flex;
    flex-direction: row;
  }
  .inner-col {
    flex: 4;
  }
  .article {
    height: 60vh;
  }
  .aside {
    background: beige;
    flex: 1;
  }
  .header, .footer {
    background: yellowgreen;
    height: 20vh;
  }
  .header, .footer, .article, .nav, .aside {
    padding: 1%;
  }
</style>
<body>
  <div class="container">
    <div class="outer-col-1">Nav</div>
    <div class="outer-col-2">
      <div class="header">Header</div>
      <div class="inner-row">
        <div class="inner-col">
          <div class="article">Article</div>
          <div class="footer">Footer</div>
        </div>
        <div class="aside">Aside</div>
      </div>
    </div>
  </div>
</body>
