<!doctype html>
<title>Example</title>
<style>
  * {
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    flex-direction: row;
    height: 100vh;
  }
  .col-1 {
    background: #D7E8D4;
    flex: 1;
  }
  .col-2 {
    display: flex;
    flex-direction: column;
    flex: 5;
  }
  .content {
    display: flex;
    flex-direction: row;
  }
  .article {
    flex: 3;
    height: 60vh;
  }
  .aside {
    background: beige;
    flex: 1;
  }
  .header, .footer {
    background: yellowgreen;
    height: 20vh;
  }
  .header, .footer, .article, .nav, .aside {
    padding: 1%;
  }
</style>
<body>
  <div class="container">
    <div class="col-1">Nav</div>
    <div class="col-2">
      <div class="header">Header</div>
      <div class="content">
        <div class="article">Article</div>
        <div class="aside">Aside</div>
      </div>
      <div class="footer">Footer</div>
    </div>
  </div>
</body>
