<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //배열, for
    //while

    //while? 반복문 중 하나
    //while문은 채팅프로그램(소켓(TCP) 프로그래밍)에서 많이 사용
    var x = 5;
    while (true) {
      x++;
      if (x == 7) {
        break;
      }
    }
    //for
    /*
    for문 실행순서
    1. var i =0;
    2. i < 3;
    3. 코드 실행
    4. i++
    */
    for (var i = 0; i < 3; i++) {
      console.log('오늘은 월요일입니다.');
    }
    //1부터 10까지 총합구하기
    // 1+2+3+4+....+9+10 = 55
    var sum = 0;
    //일반 for문
    for (var i = 1; i <= 10; i++) {
      sum = sum + i;
    }
    console.log('1부터 10까지 총합은 ? ' + sum);

    //배열은 for문(반복문)과 친구
    //배열은 특정 값을 여러개 담을 수 있다.
    var num = 10; //num은 10이라는 숫자를 가지고 있음.
    var array = [10, 5, 7, 7]; //array라는 변수는 10,5,7,7이라는 값을 한번에 가지고 있다.

    console.log('숫자 : ' + num); //일반 변수 출력
    console.log('배열 출력 : ' + array[0]); //0번째 배열 출력
    console.log('배열 출력 : ' + array[2]); //2번째 배열 출력
    console.log('배열 출력 : ' + array[10]); //undefined 출력됨
    //자바스크립트에서 undefined는 정의안 된 값을 의미
    //코딩할 때는 미국숫자에 익숙해지자 항상 0부터 시작

    //배열하고, for문 사용법
    console.log(array.length); //배열 길이 출력
    for (var i = 0; i < array.length; i++) {
      console.log('for문을 이용해서 배열 출력하기' + array[i]);
    }

    //아쉽게도...리액트에서는 일반 for문을 사용안함!
    if (true == true) {
      //아마추어
    }
    var apple = true;
    if (apple) {
      //아마추어
    }
    //리액트에서는 일반 for문은 아마추어 소리를 듣는다. ㅠㅠ
    //forEach, map
    //function 함수(이벤트)
    //자바스크립트 함수 특징 => 매개변수에 함수가 온다.
    array.forEach(function (e) {
      console.log('foreach : ' + e);
    });
    //map은 foreach와 같이 반복문 중 하나
    //다른점은 map은 리턴을 할 수 있고 forEach은 리턴을 할 수 없다.
    //리액트와 같은 프론트 프레임워크 에서는 map을 선호한다.
    var newArray = array.map(function (e) {
      return e * 2;
    });
    console.log(newArray); //기존 배열에서 2가 곱해진 배열이 출력됨!
  </script>
</html>
