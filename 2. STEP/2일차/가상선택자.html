<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .navbar li {
        list-style: none;
        padding: 0 20px;
        position: relative;
      }
      .navbar li a.active::after,
      .navbar li a:hover::after {
        content: '';
        width: 30%;
        height: 2px;
        background: #088178;
        position: absolute;
        bottom: -4px;
        left: 20px;
      }
      .navbar2 li {
        list-style: none;
        padding: 0 20px;
        position: relative;
      }
      .line {
        display: none;
        width: 30%;
        height: 2px;
        background: #088178;
        position: absolute;
        bottom: -4px;
        left: 20px;
      }
      .active .line {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- 가상선택자 사용 -->
    <h2>가상선택자 사용</h2>
    <ul class="navbar">
      <li><a class="active" href="">Home</a></li>
      <li><a href="">Shop</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Contact</a></li>
    </ul>
    <!-- 가상선택자 미사용 -->
    <h2>가상선택자 미사용</h2>
    <!-- header -->
    <ul class="navbar2">
      <li class="active">
        <a href="">Home</a>
        <div class="line"></div>
      </li>
      <li>
        <a href="">Shop</a>
        <div class="line"></div>
      </li>
      <li>
        <a href="">Blog</a>
        <div class="line"></div>
      </li>
      <li>
        <a href="">About</a>
        <div class="line"></div>
      </li>
      <li>
        <a href="">Contact</a>
        <div class="line"></div>
      </li>
    </ul>
  </body>
</html>
