<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox Dropdown Menu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        font-size: 72px;
      }
      section {
        background: #f2f4f3;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #main-nav a {
        color: #f6f7f8;
        background: #254441;
        height: 64px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }
      #main-nav a:hover {
        background: #305753;
      }
      #main-nav ul {
        list-style: none;
        display: flex;
      }
      #main-nav li {
        width: 100%;
        text-align: center;
        position: relative;
      }
      #main-nav li:hover .submenu > li {
        display: block;
        flex-direction: column;
        top: 0px;
      }
      .submenu li {
        display: none;
        position: absolute;
        top: 0px;
      }
      .submenu {
        display: flex;
        flex-direction: column;
        position: absolute;
        width: 100%;
      }
      .submenu li {
        position: relative;
      }
      .submenu li:hover .submenu-2 li {
        display: block;
      }
      .submenu-2 li {
        display: none;
      }
      .submenu-2 {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 0px;
        left: 100%;
        width: 120px;
      }
      .arrow {
        margin-left: 8px;
        color: #eee;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <nav id="main-nav">
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#"
            >Services
            <!-- span : 특별한 의미는 없음, 시각적 효과를 나타낼 때 사용, 
                span으로  레이아웃을 구성하는데 사용하지 않는다. -->
            <span class="arrow">&#x25BC;</span>
          </a>
          <!-- <ul class="submenu">
          <li>
            <a href="#">Android Dev</a>
          </li>
          <li>
            <a href="#">iOS Dev</a>
          </li>
          <li>
            <a href="#">Web Dev
              <span class="arrow">&#x25B6;</span>
            </a>
            <ul class="submenu-2">
              <li>
                <a href="#">Node.js</a>
              </li>
              <li>
                <a href="#">PHP</a>
              </li>
              <li>
                <a href="#">Python</a>
              </li>
            </ul>
          </li>
        </ul> -->
        </li>
        <li>
          <a href="#">Downloads</a>
        </li>
        <li>
          <a href="#">FAQs </a>
          <!-- <ul class="submenu">
          <li>
            <a href="#">Android</a>
          </li>
          <li>
            <a href="#">iOS</a>
          </li>
        </ul> -->
        </li>
        <li>
          <a href="#">About</a>
        </li>
      </ul>
    </nav>
    <section>
      <h1>Hi, welcome</h1>
    </section>
  </body>
</html>
