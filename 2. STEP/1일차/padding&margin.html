<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box; 
        }
        .outer-line{
            width: 400px;
            height: 600px;
            border: 1px solid black;
            margin: 0 auto;
            /* padding-top: 10px; */
        }
        .inner-line{
            width: 200px;
            height: 100px;
            border: 1px solid red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- padding과 margin은 기준이 어디냐에 차이일 뿐 (경계선이냐 컨텐츠냐) -->
    <div class="outer-line">
        <div class="inner-line"></div>
    </div>
</body>
</html>
