<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sticky_box {
        position:sticky;
        top:10px;
        background:red;
        }

        .static_box {
        position:static;
        background:green;
        }

        .fixed_box {
        position:fixed;
        top:95px;
        background:skyblue;
        }

        div{
        width:50px;
        height:50px;
        background:red;
        margin:10px;
        display: inline-block;
        }
    </style>
</head>
<body>
    <br><br>스크롤을 내려보세요!<br><br>
    <div class="sticky_box">sticky</div>
    <div class="static_box">static</div>
    <div class="fixed_box">fixed</div>
</body>
</html>
