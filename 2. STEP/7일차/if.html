<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /*
    if할 때 
    엘리먼트의 속성이라 함은, 태그 내의 인-라인으로 정의한 것들을 말한다.
    즉, 인라인으로 표기된 스타일만 가져온다.
    외부에 선언된 스타일을 참조하여 브라우저에 그려지는 것이지, 실제로 DOM 영역의 해당 노드들에게 속성으로 적용하는 것이 아니기 때문이다.
    window는 외부에 선언된 스타일을 조회할 수 있음
    */
    var element = document.getElementsByClassName('red-box')[1];
    var computedStyle = window.getComputedStyle(element);
    var backgroundColor = computedStyle.backgroundColor;
    console.log('배경색은 ?', backgroundColor);
  </script>
</html>
