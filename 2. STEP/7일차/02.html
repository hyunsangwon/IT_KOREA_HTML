<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .red-box {
        width: 200px;
        height: 200px;
        background-color: red;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- 클래스 이름은 중복 가능한거 아시죠? -->
    <div id="x" class="red-box">첫번째 박스</div>
    <div id="y" class="red-box">두번째 박스</div>
    <!-- <div class="red-box">세번째 박스</div> -->
  </body>
  <script>
    // DOM(Document Object Model)을 직접 컨트롤하기 위해 사용
    // 미국은 0부터 시작
    // getElementsByClassName 클래스 이름으로 접근
    var element = document.getElementsByClassName('red-box')[0];
    console.log(element); //태그가 출력
    element.style.backgroundColor = 'green'; //속성값 변경
    element.style.height = '100px';
    element.style.marginTop = '50px';
    console.log(element.style); //css 속성을 확인할 수 있음
    console.log('배경색은 ? ' + element.style.backgroundColor);

    //id로 접근
    //id는 유일해야 한다.
    console.log(document.getElementById('y'));
    //최대한 변수명은 중복으로 안되게 해주자.
    var elementId = document.getElementById('y');
    elementId.style.backgroundColor = 'pink'; //id가 y인 요소 색깔변경

    /*
    if할 때 
    엘리먼트의 속성이라 함은, 태그 내의 인-라인으로 정의한 것들을 말한다.
    즉, 인라인으로 표기된 스타일만 가져온다.
    외부에 선언된 스타일을 참조하여 브라우저에 그려지는 것이지, 실제로 DOM 영역의 해당 노드들에게 속성으로 적용하는 것이 아니기 때문이다.
    window는 외부에 선언된 스타일을 조회할 수 있음
    */
    var element = document.getElementsByClassName('red-box')[1];
    var computedStyle = window.getComputedStyle(element);
    var backgroundColor = computedStyle.backgroundColor;
    console.log('배경색은 ?', backgroundColor);
  </script>
</html>
