<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        1. javascript?
        - 95년 생
        - java와 javascript는 서로 다른 언어. 인도와 인도네시아가 다른 나라인 것 처럼
        - javascript를 이용해 html(DOM)을 컨트롤할 수 있다.
        - javascript로 동적인 웹을 구현할 수 있다.
        - javascript는 전세계에서 사랑받는 언어 중 하나
        - javascript로 프론트, 백엔드 구현이 가능(열심히 공부해야겠죠?)

        2. 코딩 규칙
        - 오른쪽에서 왼쪽으로 값이 대입
        - var는 variable에 앞에 3글자만 따온 것. 즉 변수라는 의미, 변수는 변하는 수
        - 홍길동은 변수명
        - = 대입연산자
        - 변수명을 지을 땐 카멜표기법을 따르자
      */
      var name = '홍길동';
      console.log(name);
      var name = 100;
      console.log(name);
      var pizzaName = '치즈피자';
      console.log('오늘의 피자는 ?' + pizzaName);
      //변수는 재활용이 가능하다.
      pizzaName = '치즈불고기피자';
      console.log('오늘의 피자는 ?' + pizzaName);
      //style 태그는 위에서 쓰고 script 태그는 아래에 쓰는 습관을 기르자.

      var x = 10;
      var y = 20;
      var result = x + y;
      console.log(result);
    </script>
  </body>
</html>
