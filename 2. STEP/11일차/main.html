<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(15, 79, 15);
        color: white;
      }
      .main-order {
        width: 80vw;
        border: 1px solid black;
        margin: 0 auto;
      }
      .main-order h2 {
        font-weight: 300;
        /* 16px x 3 = 48*/
        font-size: 3rem;
        text-align: center;
      }
      .logo-img {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        margin: 20px auto;
      }
      .logo-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
      }
      .choice-order {
        border: 1px solid black;
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
      }
      .choice-order > div {
        flex: 0 0 47%;
        border: 1px solid black;
      }
      .choice-order .img-box {
        width: 400px;
        height: 450px;
        margin: 0 auto;
        position: relative;
      }
      .choice-order .img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background-color: white;
        cursor: pointer;
      }
      .choice-order h4 {
        color: rgb(241, 95, 95);
        font-size: 2rem;
        position: absolute;
        bottom: 0px;
        left: 25%;
      }
    </style>
  </head>
  <body>
    <div class="main-order">
      <div class="logo-img">
        <img src="images/mcdonald-logo.png" alt="" />
      </div>
      <h2>식사하실 장소를 선택해 주세요</h2>
      <div class="choice-order">
        <div class="here">
          <div class="img-box">
            <img src="images/main01.png" alt="" />
            <h4>매장에서 식사</h4>
          </div>
        </div>
        <div class="togo">
          <div class="img-box">
            <img src="images/main02.jpg" alt="" />
            <h4>테이크 아웃</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
