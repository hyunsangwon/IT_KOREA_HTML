<!DOCTYPE html>

  <body></body>
  <script>
    /*
    머쓱이네 피자가게는 피자를 일곱 조각으로 잘라 줍니다. 
    피자를 나눠먹을 사람의 수 n이 주어질 때, 모든 사람이 피자를 한 조각 이상 먹기 위해 필요한 피자의 수를 구하시오.
    */
    var slice = 7; //일곱조각 피자
    var n = 15;
    var x = n % slice;
    answer = n / slice;
    if (x > 0) {
      answer++;
    }
    console.log(answer);
  </script>
