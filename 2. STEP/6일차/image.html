<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
      }
      .img-box {
        border: 1px solid black;
        width: 300px;
        margin: 10px auto;
        /* overflow: hidden; */
      }
      .img-box img {
        width: 100%;
        transition: 0.5s;
      }
      .img-box:hover img {
        transform: scale(1.4);
      }
    </style>
  </head>
  <body>
    <h1>Hover Effect</h1>
    <div class="img-box">
      <img src="images/cat.jpg" alt="" />
    </div>
  </body>
</html>
