<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        margin: 50px auto;
        width: 1400px;
        height: auto;
        background: rgba(232, 232, 232, 0.5);
        padding: 1%;
      }
      .row {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .item {
        display: flex;
        flex-direction: column;
        flex-basis: 40%;
        transition: 0.3s;
      }
      h2 {
        text-align: center;
      }
      .col {
        font-size: 24px;
        padding: 5%;
        border: 1px solid #36b9cc;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 10px;
      }
      .col:hover {
        cursor: pointer;
        background-color: #36b9cc;
        color: #fff;
      }
      .order-wrapper {
        text-align: center;
      }
      button {
        width: 10%;
        cursor: pointer;
        background: transparent;
        outline: none;
        border: 1px solid #fff;
        border-radius: 10px;
        padding: 2%;
        font-size: 24px;
        color: #fff;
      }
      #btn-order {
        background-color: #4e73df;
        margin-right: 20px;
      }
      #btn-clear {
        background-color: #e74a3b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="item"><h2>메뉴</h2></div>
        <div class="item"><h2>장바구니</h2></div>
      </div>
      <div class="row">
        <div class="item">
          <div id="menu-1" class="col" onclick="selectMenu(this)">냉동삼겹살</div>
          <div id="menu-2" class="col" onclick="selectMenu(this)">컵라면</div>
          <div id="menu-3" class="col" onclick="selectMenu(this)">연어샐러드</div>
          <div id="menu-4" class="col" onclick="selectMenu(this)">냉동볶음밥</div>
          <div id="menu-5" class="col" onclick="selectMenu(this)">냉동만두</div>
        </div>
        <div id="myMenu" class="item"></div>
      </div>
      <div class="order-wrapper">
        <button id="btn-order" type="button" onclick="order()">주문</button>
        <button id="btn-clear" type="button" onclick="orderCancle()">취소</button>
      </div>
    </div>
    <script>
      function selectMenu(element) {
        console.log(element.outerHTML); //String 형태
        //옆에 장바구니에 옮기기
        document.querySelector('#myMenu').innerHTML += element.outerHTML;
        var selectedElementId = element.id; //선택한 메뉴 요소 id 가져오기
        //querySelector는 id,name,class 모두 조회가 가능
        console.log('ID : ' + selectedElementId);
        document.querySelector('#' + selectedElementId).style.display = 'none';
      }
      function order() {
        //장바구니에 있는 메뉴 수 출력하기
        var len = document.querySelector('#myMenu').children.length; //myMenu 자식요소 길이 가져오기
        console.log('총 선택한 메뉴 수 : ' + len);
      }
      function orderCancle() {
        //새로고침
        location.reload();
      }
    </script>
  </body>
</html>
